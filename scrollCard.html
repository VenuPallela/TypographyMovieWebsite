.movie-navbar {
    position: fixed;

}

.movie-navbar ul li a:hover::after {
    width: 100%;
    left: 0;
}

.movie-navbar ul li a:hover {
    color: red;
    transform: scale(1.1);
}

        function getRandomColor() {
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#F1C40F", "#8E44AD", "#E74C3C"];

            img.alt = movie.title;

            const title = document.createElement("div");

            title.textContent = movie.title;
            title.style.color = getRandomColor();

            card.appendChild(img);
            card.appendChild(title);
            movieContainer.appendChild(card);
        });

.triangle {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid rgba(0, 255, 0, 0.5);
    top: 50%;
    left: 30%;
    animation: rotate 8s infinite linear;
}

.square {
    width: 80px;

    top: 70%;
    left: 60%;
    animation: pulse 5s infinite alternate;
}

.hexagon {
    width: 100px;
    height: 55px;
    background: rgba(255, 255, 0, 0.5);
    position: relative;
    top: 30%;
    left: 80%;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    animation: bounce 7s infinite ease-in-out;
}

/* Animations */
@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-30px); }
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.2); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
}

<style>


.scroll-container {
    position: relative;
    width: 100%;
    height: 200vh; /* Scrollable area */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 100px;
}

.scroll-text {
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    opacity: 0;
    transform: translateY(100px) translateX(-50px) rotate(-10deg);
    transition: opacity 1s ease, transform 1.5s ease-out;
    position: relative;
}

.scroll-text:nth-child(odd) {
    transform: translateY(150px) translateX(50px) rotate(10deg);
}

.scroll-text.visible {
    opacity: 1;
    transform: translateY(0) translateX(0) rotate(0deg);
}
</style>

<script>
document.addEventListener("scroll", function() {
    const texts = document.querySelectorAll(".scroll-text");
    texts.forEach(text => {
        const rect = text.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.8) {
            text.classList.add("visible");
        }
    });
});
</script>
